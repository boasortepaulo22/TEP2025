n8n_mcp_api:
    # imagem do docker
    image: n8nio/n8n:latest
    # comando padrão para subir o servidor web
    command: webhook
    # configura a rede do serviço
    networks:
      - network_public
    # configura as variáveis de ambiente
    environment:
      # Define o Tipo de Banco de Dados para Postgres
      - DB_TYPE=postgresdb
      # Configura o Nome do Banco de Dados
      - DB_POSTGRESDB_DATABASE=n8ndb
      # Configura o Host do Banco de Dados
      - DB_POSTGRESDB_HOST=postgres
      # Configura a Porta do Banco de Dados
      - DB_POSTGRESDB_PORT=5432
      # Configura o Usuário do Banco de Dados
      - DB_POSTGRESDB_USER=postgres
      # Configura a Senha do Banco de Dados
      - DB_POSTGRESDB_PASSWORD=uperWym202x2
      # usa a mesma chave criada no editor
      - N8N_ENCRYPTION_KEY=50e38b36-effe-4b7d-b9e2-9ee1a3782781
      # Configura o Host do Editor do N8N
      - N8N_HOST=auto.paulo.musicofmylifeapp.com
      # Configura o Endereço competo do Editor
      - N8N_EDITOR_BASE_URL=https://auto.paulo.musicofmylifeapp.com/
      # Força o uso de SSL
      - N8N_PROTOCOL=https
      # Configura o ambiente de execução
      - NODE_ENV=production
      # Configura o Endereço do Webhook
      - WEBHOOK_URL=https://webhook.paulo.musicofmylifeapp.com/
      # Configura o modo de execução para fila
      - EXECUTIONS_MODE=queue
      # Community Nodes
      - N8N_REINSTALL_MISSING_PACKAGES=true
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      - N8N_NODE_PATH=/home/note/.n8n/nodes
      # Configura o host do Redis
      - QUEUE_BULL_REDIS_HOST=redis
      # Configura a porta do Redis
      - QUEUE_BULL_REDIS_PORT=6379
      # Configura o indice do banco de dados do Redis
      - QUEUE_BULL_REDIS_DB=2
      # Configura as bibliotecas externas que serão utilizadas
      - NODE_FUNCTION_ALLOW_EXTERNAL=moment,lodash,moment-with-locales
      # Configura a limpeza dos dados de execução
      - EXECUTIONS_DATA_PRUNE=true
      # Configura o tempo máximo de armazenamento dos dados de execução
      - EXECUTIONS_DATA_MAX_AGE=336 # 2 semanas
      # Timezone
      - GENERIC_TIMEZONE=America/Cuiaba
      - TZ=America/Cuiaba
    # Configura o Modo de Deploy da Aplicação
    deploy:
      # O editor será executado no modo de replicação
      mode: replicated
      # Vamos ter apenas uma instância do editor
      replicas: 1
      # Configura o local de execução
      placement:
        # Você pode rodar o Editor no Manager mesmo pois usa poucos recursos
        constraints:
          - node.role == manager
          # - node.hostname == worker1
          # - node.labels.app == workers # nome do label: app, valor do label: workers
      resources:
        # Definição dos Limites de Recursos deste Serviço
        limits:
          # Define a quantidade de CPU para o CodeChat para evitar travamento do Host
          cpus: "1.0"
          # Define a quantidade de RAM para o CodeChat para evitar travamento do Host
          memory: 2048M
      labels:
        # Configura o Roteamento do Traefik
        - traefik.enable=true
        # configura um novo Middleware para remover o gzip do N8N
        - traefik.http.middlewares.nogzip.headers.customResponseHeaders.Content-Encoding=""
        ######################################################
        # Configura o Roteamento do Traefik para o MCP
        ######################################################
        # Define o endereço do Webhook do N8N para receber somente o prefixo /mcp
        - traefik.http.routers.n8n_mcp_api.rule=(Host(`webhooks.paulo.musicofmylifeapp.com`) && PathPrefix(`/mcp`))
        # redireciona o endereço para HTTPS
        - traefik.http.routers.n8n_mcp_api.entrypoints=websecure
        # Define o certificado SSL
        - traefik.http.routers.n8n_mcp_api.tls.certresolver=letsencryptresolver
        # Define o serviço do Editor
        - traefik.http.routers.n8n_mcp_api.service=n8n_mcp_api
        # Define a porta do serviço do Editor
        - traefik.http.services.n8n_mcp_api.loadbalancer.server.port=5678
        # define o uso do Host Header
        - traefik.http.services.n8n_mcp_api.loadbalancer.passHostHeader=true
        # Adiciona o Middleware no N8N para a API do MCP
        - traefik.http.routers.n8n_mcp_api.middlewares=nogzip